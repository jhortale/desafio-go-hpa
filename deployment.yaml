apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-hpa
  labels:
    app: go-hpa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-hpa
  template:
    metadata:
      labels:
        app: go-hpa
    spec:
      containers:
        - name: go-hpa
          image: jhortale/go-hpa
          ports:
            - containerPort: 8000
          resources:
            requests:
              # memory: "100Mi"
              cpu: "50m"
            limits:
              cpu: "100m"
            # memory: "200Mi"
